<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="style.css"/>
	<title>PC builder - Sign In</title>
</head>

<!-- Creates page header -->
<header>
	<div>
<img id="parent" src="pcbuilderborderfinal.png" alt="header" />
</div>

<body>
	<div>
		<h1>
			Sign In:
		</h1>
		<div class="row">
                <label for="username">Username: </label>
                <input id="username" name="username" type="text"/>                
        </div>
		<br/>
		<div class="row">
                <label for="password">Password: </label>
                <input id="password" name="password" type="password"/>                
        </div>
		<div class="row">
                <input id="submit-btn" name="submit-btn" type="submit" value="Sign In"/>
        </div>
	</div>
</body>
</html>
