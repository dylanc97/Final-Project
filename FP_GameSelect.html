<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Builder - Game Selection</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" rel="script" src="FP_output.js" defer>
    </script>
</head>

<!-- Creates page header -->
<header>
	<div>
<img id="parent" src="pcbuilderborderfinal.png" alt="header" />
</div>
	
	<div class="black-line-top" ></div>
</header>
<body>

<div>
    <div class="row">
        <div>
            <h1>Pick Your Favorite Game</h1>
        </div>
    </div>
    
    <div class="game">
        <a href="FP_Output.html" onClick="testJS('Fortnite', 'game1.jpg');">
            <img src="images/game1.jpg" alt="Fortnite" >
            <p>Fortnite</p>
        </a>
    </div>
	
    <div class="game">
        <a href="FP_Output.html">
            <img src="images/Overwatchimg.jpg" alt="Overwatch" onClick="testJS('Overwatch', 'Overwatchimg.jpg');">
            <p>Overwatch</p>
        </a>
    </div>
	
    <div class="game">
        <a href="FP_Output.html">
            <img src="images/apeximg.jpg" alt="Apex Legends" onClick="testJS('Apex Legends', 'apeximg.jpg');">
            <p>Apex Legends</p>
        </a>
    </div>
	
    <div class="game">
        <a href="FP_Output.html">
            <img src="images/BF5img.jpg" alt="Battlefield 5" onClick="testJS('Battlefield 5', 'BF5img.jpg');">
            <p>Battlefield 5</p>
        </a>
    </div>
	
    <div class="game">
        <a href="FP_Output.html">
            <img src="images/CODimg.jpg" alt="Call of Duty" onClick="testJS('Call of Duty', 'CODimg.jpg');">
            <p>Call of Duty</p>
        </a>
    </div>
	
    <div class="game">
        <a href="FP_Output.html">
            <img src="images/CSGOimg.jpg" alt="CounterStrike" onClick="testJS('Counter Strike', 'CSGOimg.jpg');">
            <p>Counter Strike</p>
        </a>
    </div>
	
    <div class="game">
        <a href="FP_Output.html">
            <img src="images/PUBGimg.jpg" alt="PUBG" onClick="testJS('Playerunknown's Battlegrounds', 'PUBGimg.jpg');">
            <p>Playerunknown's Battlegrounds</p>
        </a>
    </div>
	
    <div class="game">
        <a href="FP_Output.html">
            <img src="images/RSSimg.jpg" alt="RSS" onClick="testJS('Rainbow Six Seige', 'RSSimg.jpg');">
            <p>Rainbow Six Seige</p>
        </a>
    </div>
	
	<div class="game">
        <a href="FP_Output.html">
            <img src="images/WOWimg.jpg" alt="WOW" onClick="testJS('World of Warcraft', 'WOWimg.jpg');">
            <p>World of Warcraft</p>
        </a>
    </div>
	
	<div class="game">
        <a href="FP_Output.html">
            <img src="images/GTAimg.jpg" alt="GTA" onClick="testJS('Grand Theft Auto 5', 'GTAimg.jpg');">
            <p>Grand Theft Auto 5</p>
        </a>
    </div>
	
    <div class="game">
        <a href="FP_Output.html">
            <img src="images/addGame.jpg" alt="Add your own game">
            <p>Add Game</p>
        </a>
    </div>
    
</div>


</body>
</html>
