
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Builder - Output</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    
</head>
<body>

<div>
    <div class="row">
        <div>
            <h1>Enter the following information for the game:</h1>
        </div>
    </div>
    <div class="row">
        <form id="enterGame">
            <div class="row">
                    <label for="name">Game Name : </label>
                    <input id="gname" name="name" type="text"/>               
            </div>
            <br/>
           
            <div class="row">
                <span style="vertical-align: top;">Choose the genre of the game:</span>
                <div id="genre">
                    <input type="radio" value="open" name="genre">Open World
                    <br/>
                    <input type="radio" value="battle" name="genre">Battle Royal
                    <br/>
                    <input type="radio" value="stand" name="genre" checked>Standard
                    <br/>
                </div>
            </div>
        
            <div class="row">
                <input id="submit-btn" name="submit-btn" type="submit" value="Add Game"/>
            </div>
        </form>
    </div>
</div>


</body>
</html>
