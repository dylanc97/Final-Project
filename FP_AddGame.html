
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Builder - Output</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    
</head>
    
    <!-- Creates page header -->
<header>
	<div>
<img id="parent" src="pcbuilderborderfinal.png" alt="header" />
</div>

	<div class="black-line-top" ></div>
</header>
<body>

<div>
    <div class="row">
        <div>
            <h1>Enter the following information for the game:</h1>
        </div>
    </div>
    <div class="row">
        <form id="enterGame">
            <div class="row">
                    <label for="gname">Game Name : </label>
                    <input id="gname" name="gname" type="text"/>               
            </div>
            <br/>
           
            <div class="row">
                <span style="vertical-align: top;">Choose the genre of the game:</span>
                <div id="genre">
                    <input type="radio" value="open world" name="genre">Open World
                    <br/>
                    <input type="radio" value="battle royal" name="genre">Battle Royal
                    <br/>
                    <input type="radio" value="standard" name="genre" checked>Standard
                    <br/>
                </div>
            </div>
        
            <div class="row">
                <input id="submit-btn" name="submit-btn" type="submit" value="Add Game"/>
            </div>
        </form>
    </div>
</div>

	<div class="black-line-bottom"></div>
	<div class="purple-box"></div>
	<div class="black-text"> For Gamers, By Gamers. </div>
	<div class="black-line-bottom-2"></div>

</body>
</html>
